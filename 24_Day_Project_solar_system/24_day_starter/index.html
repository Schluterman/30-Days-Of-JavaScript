<!DOCTYPE html>
<html lang="en">

<head>
	<title>Solar System: Document Object Model:30 Days Of JavaScript</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Calculate a weight of an object on a planet</h1>

		<input type="text" id="mass" placeholder="Mass in Kilogram" />
		<select id="planets">
			<option value='none'>--select planet-- </option>
			<option value="0">Earth</option>
			<option value="1">Jupiter</option>
			<option value="2">Mars</option>
			<option value="3">Mercury</option>
			<option value="4">Moon</option>
			<option value="5">Neptune</option>
			<option value="6">Pluto</option>
			<option value="7">Saturn</option>
			<option value="8">Uranus</option>
			<option value="9">Venus</option>
		</select>
		<button onclick="getInputValue()">Calculate weight</button>
<script> 

const planets = [
	{
		multiplicationValue: 1,
		photo: "./images/earth.png",
	}, 
	{
		multiplicationValue: 2.34,
		photo: "./images/jupiter.png",
	}, 
	{
		multiplicationValue: 0.38,
		photo: "./images/mars.png",
	}, 
	{
		multiplicationValue: 0.38,
		photo: "./images/murcury.png",
	}, 
	{
		multiplicationValue: 0.166,
		photo: "./images/moon.png",
	}, 
	{
		multiplicationValue: 1.19,
		photo: "./images/neptune.png",
	}, 
	{
		multiplicationValue: 0.06,
		photo: "./images/pluto.png",
	}, 
	{
		multiplicationValue: 1.06,
		photo: "./images/saturn.png",
	}, 
	{
		multiplicationValue: 0.92,
		photo: "./images/uranus.png",
	}, 
	{
		multiplicationValue: 0.91,
		photo: "./images/venus.png",
	}, 
]

function getInputValue(){
	const mass = document.getElementById("mass").value;
	const planetIndex = document.getElementById("planets").value;
	const planetValues = planets[planetIndex]
	//get the input value times the planets gravity display weight as new "ptagContent"
	const planet = document.createElement("p")
	planet.innerText = mass * planetValues.multiplicationValue;
	const answer = document.getElementById("answer");
	answer.innerHTML = ''
	answer.appendChild(planet)
	//Creates a img tag to display the image of that world 
	const elem = document.createElement("img");
	elem.src = planetValues.photo;
	document.getElementById("answer").appendChild(elem);
};
//may need an event listenter to notify the change of the selection refering to the option value 





	</script>

	</header>
	<main>
		
		<div id="answer"></div>

	</main>





	<script src="./scripts/main.js"></script>
</body>

</html>
