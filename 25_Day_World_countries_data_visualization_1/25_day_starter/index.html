<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Countries Data</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<header id="countries">
		<h2>World Countries Data</h2>
		<p class="subtitle"></p>
		<p class="feedback"></p>
	</header>
	<main>

		<div class="wrapper">
			<div class="graph-buttons">
				<button class="population" onclick="topTenPop()">Population</button>
				<button class="languages" onclick="topTenLang()">Languages</button>
			</div>
		</div>
			  
	</main>
	
	  <div class="chartCard">
		<div class="chartBox">
		  <canvas id="myChart"></canvas>
		</div>
	  </div>
	  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	  <script>
	  // example DATA 
	  const data = {
		labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],//this part needs to return Top 10 
		datasets: [{
		  data: [18, 12, 6, 9, 12, 3, 9], //needs to target a new array made up of
		  backgroundColor: [
			'rgba(255, 26, 104, 0.2)',
			'rgba(54, 162, 235, 0.2)',
			'rgba(255, 206, 86, 0.2)',
			'rgba(75, 192, 192, 0.2)',
			'rgba(153, 102, 255, 0.2)',
			'rgba(255, 159, 64, 0.2)',
			'rgba(0, 0, 0, 0.2)'
		  ],
		  borderColor: [
			'rgba(255, 26, 104, 1)',
			'rgba(54, 162, 235, 1)',
			'rgba(255, 206, 86, 1)',
			'rgba(75, 192, 192, 1)',
			'rgba(153, 102, 255, 1)',
			'rgba(255, 159, 64, 1)',
			'rgba(0, 0, 0, 1)'
		  ],
		  borderWidth: 1
		}]
	  };
  
	  // config 
	  const config = {
		type: 'bar',
		data, 
		options: {
			indexAxis:'y',
		  scales: {
			y: {
			  beginAtZero: true
			}
		  }
		}
	  };
  
	  // render init block
	  const myChart = new Chart(
		document.getElementById('myChart'),
		config
	  );
	  </script>
  
	
	
	<script src="./data/countries_data.js"></script>
	<script src="./js/main.js"></script>
	

</body>

</html>
