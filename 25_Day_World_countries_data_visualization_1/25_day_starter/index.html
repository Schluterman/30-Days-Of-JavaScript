		  yAxisID: 'amount'
		}]
	  };
  
	  // config 
	  const config = {
		type: 'bar',
		data, 
		options: {
		scales:{
			
			y:{
				
				position:'left',
			},
			amount:{
				
				position:'right',
				grid:{
					drawOnChartArea: false,
				}
			}
		},
		},
	  };
  
	  // render init block
	  const myChart = new Chart(
			document.getElementById('myChart'),
